<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
	body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.container {
	margin: 50px auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0,0,0,0.2);
	max-width: 500px;
}

h1 {
	text-align: center;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	margin-bottom: 10px;
}

input {
	padding: 10px;
	border-radius: 5px;
	border: none;
	margin-bottom: 20px;
}

button {
	padding: 10px;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #3e8e41;
}

#result {
	margin-top: 20px;
	font-size: 24px;
	font-weight: bold;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<label for="celsius">Celsius:</label>
			<input type="number" id="celsius" name="celsius" placeholder="Enter temperature in Celsius" required>
			<label for="fahrenheit">Fahrenheit:</label>
			<input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter temperature in Fahrenheit" required>
			<button type="button" onclick="convert()">Convert</button>
		</form>
		<div id="result"></div>
	</div>
	<script>
	function convert() {
	let celsius = document.getElementById("celsius").value;
	let fahrenheit = document.getElementById("fahrenheit").value;
	
	if (celsius !== "") {
		fahrenheit = (celsius * 9/5) + 32;
		document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
	} else if (fahrenheit !== "") {
		celsius = (fahrenheit - 32) * 5/9;
		document.getElementById("celsius").value = celsius.toFixed(2);
	} else {
		alert("Please enter a temperature to convert.");
	}
}
</script>
</body>
</html>
